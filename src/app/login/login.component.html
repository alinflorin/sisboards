<div fxLayout="column" class="h-100 w-100" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <h2>Login</h2>
    <form (submit)="login()" [formGroup]="form" fxLayout="column" fxLayoutGap="0.5rem">
        <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input color="accent" type="email" required matInput formControlName="email" />
            <mat-error *ngIf="form.touched && form.get('email')?.hasError('required')">
                E-Mail is required
            </mat-error>
            <mat-error *ngIf="form.touched && form.get('email')?.hasError('email')">
                E-Mail is not valid
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input color="accent" type="password" required matInput formControlName="password" />
            <mat-error *ngIf="form.touched && form.get('password')?.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="form.touched && form.get('password')?.hasError('minLength')">
                Password is too short
            </mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="center center">
            <button [disabled]="form.invalid" color="accent" type="submit" mat-raised-button>
                Login
            </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <a routerLink="/forgot-password">Forgot password?</a>
        </div>
    </form>

    <div>OR</div>

    <div fxLayout="column" fxLayoutGap="0.5rem">
        <button (click)="loginWithSocial('google')" mat-raised-button color="accent">Login with Google</button>
        <button (click)="loginWithSocial('facebook')" mat-raised-button color="accent">Login with Facebook</button>
    </div>
</div>
