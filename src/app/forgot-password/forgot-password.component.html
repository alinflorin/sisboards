<div fxLayout="column" class="h-100 w-100" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <h2>Forgot password</h2>
    <form (submit)="forgot()" [formGroup]="form" fxLayout="column" fxLayoutGap="0.5rem">
        <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input color="accent" type="email" required matInput formControlName="email" />
            <mat-error *ngIf="form.touched && form.get('email')?.hasError('required')">
                E-Mail is required
            </mat-error>
            <mat-error *ngIf="form.touched && form.get('email')?.hasError('email')">
                E-Mail is not valid
            </mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="center center">
            <button color="accent" type="submit" mat-raised-button>
                Submit
            </button>
        </div>
    </form>
</div>
