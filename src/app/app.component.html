<mat-sidenav-container fxLayout="row" fxFlexFill>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" #sidenav class="p-1">
    <app-sidebar [sidenav]="sidenav"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content fxFlex="1 1 auto" fxLayout="column">
    <app-header [sidenav]="sidenav"></app-header>
    <div fxFlex="1 1 auto" class="mh-0 oa p-1">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
